<div class="container animated fadeIn">

  <section class="my-5">

    <h2 class="h1-responsive font-weight-bold text-center my-5">Contactanos</h2>

    <p class="text-center w-responsive mx-auto mb-5">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit.
      Fugit, error amet numquam iure provident voluptate esse quasi, veritatis totam voluptas nostrum quisquam
      eum porro a pariatur veniam.
    </p>

    <div class="row">

      <div class="col-md-9 mb-md-0 mb-5">

        <form>

          <div class="row">

            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="contact-name" class="form-control" mdbInput>
                <label for="contact-name" class="">Tu nombre</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="contact-email" class="form-control" mdbInput>
                <label for="contact-email" class="">Tu E-mail</label>
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col-md-12">
              <div class="md-form mb-0">
                <input type="text" id="contact-Subject" class="form-control" mdbInput>
                <label for="contact-Subject" class="">Asunto</label>
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col-md-12">
              <div class="md-form">
                <textarea type="text" id="contact-message" class="form-control md-textarea" rows="3" mdbInput></textarea>
                <label for="contact-message">Tu mensaje</label>
              </div>
            </div>

          </div>

        </form>

        <div class="text-center text-md-left">
          <a mdbBtn color="primary" mdbWavesEffect>Enviar</a>
        </div>

      </div>

    </div>

  </section>

</div>
