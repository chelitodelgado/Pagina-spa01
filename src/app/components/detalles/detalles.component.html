<div class="container py-5 my-5">


  <div *ngIf=" heroes.length == 0" class="alert alert-info">
    <strong>No existen </strong> resultados sobre este heroe ...
  </div>


  <section *ngIf=" heroes.length != 0" class="p-md-5 mx-md-5 text-center text-lg-left grey z-depth-1"
    style="background-image: url(https://mdbootstrap.com/img/Photos/Others/background2.jpg);">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-body m-3">
            <div *ngFor="let heroe of heroes" class="row">
              <div class="col-lg-4 d-flex mb-2 align-items-center">
                <div class="avatar mx-4 w-100 white d-flex justify-content-center align-items-center">
                  <img [src]="heroe.img" width="200" [alt]="heroe.img">
                </div>
              </div>
              <div class="col-lg-8">
                <p class="text-muted font-weight-light mb-4">
                  {{ heroe.bio }}
                </p>
                <p class="font-weight-bold lead mb-2"><strong> {{ heroe.nombre }} </strong></p>
                <p class="font-weight-bold text-muted mb-0"> {{ heroe.aparicion }}</p>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
